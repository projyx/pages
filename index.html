<html>
    <head>
        <title>[ Pages ] Jyxer | ProJyx</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style'>
        <meta name="apple-mobile-web-app-title">
        <meta name="application-name">
        <meta name="application-shortname">
        <meta name="msapplication-TileColor">
        <meta name='theme-color'>
        <link async href="https://endk.it/raw/asset/css/icons.css" rel="stylesheet">
        <link async href="https://endk.it/raw/asset/css/ui.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <link href="raw/style/_.css" rel="stylesheet">
        <link href="raw/style/theme.css" rel="stylesheet">
        <script src="https://endk.it/raw/asset/js/firebase.app.js"></script>
        <script src="https://endk.it/raw/asset/js/firebase.auth.js"></script>
        <script src="https://endk.it/raw/asset/js/ochopussy.js"></script>
        <script src="https://endk.it/raw/asset/js/router.js"></script>
        <script src="index.js"></script>
        <script src="raw/asset/js/routes.js"></script>
        <script>
            var domains = {
                "pages.jyxer.com": "/",
                "pages.jyxer.tld": "/",
                "pages-jyxer.pages.dev": "/notes",
                "projyx.github.io": "/pages/notes"
            };
            var base = document.createElement('base');
            var template = document.head.querySelector('template');
            var host = window.location.host;
            var origin = window.location.origin;
            base.href = origin + domains[host] + (window.location.origin + "/" === window.location.href ? "" : "/");
            document.head.querySelector('script').insertAdjacentHTML("afterend", base.outerHTML);
            base = document.head.querySelector('script').nextElementSibling;
            //console.log(base, template);
            //base.insertAdjacentHTML("afterend", template.content.firstElementChild.innerHTML);
        </script>
    </head>
    <body theme="auto">
        <header class="body-header">
            <row>
                <card class="card-branding">
                    <flex>
                        <picture>
                            <img src="raw/asset/png/jyxer.png">
                        </picture>
                        <text>Jyxer</text>
                        <text>Pages</text>
                    </flex>
                </card>
                <card class="card-buttons">
                    <row>
                        <box class="box-create" href="/notes">
                            <flex>
                                <i>
                                    <con class="gg-add"></con>
                                </i>
                            </flex>
                        </box>
                        <box class="box-navi">
                            <flex>
                                <i>
                                    <con class="gg-menu-grid-o"></con>
                                </i>
                            </flex>
                        </box>
                        <box class="box-avatar" onclick="github.oauth.login()">
                            <flex>
                                <picture></picture>
                                <picture>
                                    <img src="/raw/asset/png/github.png">
                                </picture>
                            </flex>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <nav class="body-nav">
            <column>
                <card class="nav-card">
                    <column>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-timer"></con>
                                </i>
                                <text>Recents</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-folder"></con>
                                </i>
                                <text>Browse</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-trash"></con>
                                </i>
                                <text>Trash</text>
                            </row>
                        </box>
                    </column>
                </card>
                <card class="nav-card">
                    <column>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-share"></con>
                                </i>
                                <text>Shared</text>
                            </row>
                        </box>
                    </column>
                </card>
            </column>
        </nav>
        <main class="body-main">
            <page routes="/">
                <blocks>
                    <block>
                        <header>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-chevron-left"></con>
                                    </i>
                                    <i>
                                        <con class="gg-trash"></con>
                                    </i>
                                </row>
                                <row>
                                    <i>
                                        <con class="gg-menu-grid-r"></con>
                                    </i>
                                    <i>
                                        <con class="gg-arrows-scroll-x"></con>
                                    </i>
                                </row>
                            </card>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-math-plus"></con>
                                    </i>
                                    <i>
                                        <con class="gg-software-upload"></con>
                                    </i>
                                    <i>
                                        <con class="gg-folder-add"></con>
                                    </i>
                                </row>
                            </card>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-software-download"></con>
                                    </i>
                                    <i>
                                        <con class="gg-trash"></con>
                                    </i>
                                    <i>
                                        <con class="gg-share"></con>
                                    </i>
                                    <i>
                                        <con class="gg-mail"></con>
                                    </i>
                                    <i>
                                        <con class="gg-more-o"></con>
                                    </i>
                                </row>
                                <row>
                                    <i>
                                        <con class="gg-pen"></con>
                                    </i>
                                </row>
                            </card>
                        </header>
                        <column>
                            <card>
                                <row>
                                    <box class="box-tree">
                                        <row>
                                            <i>
                                                <con class="gg-cloud"></con>
                                            </i>
                                            <text>
                                                <span>Cloud</span>
                                                <span>Explorer</span>
                                            </text>
                                        </row>
                                    </box>
                                </row>
                            </card>
                        </column>
                    </block>
                </blocks>
            </page>
        </main>
    </body>
</html>
