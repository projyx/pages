<html>
    <head>
        <title>Notes [ Pages ] Jyxer | ProJyx</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style'>
        <meta name="apple-mobile-web-app-title">
        <meta name="application-name">
        <meta name="application-shortname">
        <meta name="msapplication-TileColor">
        <meta name='theme-color'>
        <link async href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css" rel="stylesheet">
        <link href="https://endk.it/raw/asset/css/ui.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <link href="raw/style/_.css" rel="stylesheet">
        <link href="raw/style/theme.css" rel="stylesheet">
        <script src="https://endk.it/raw/asset/js/firebase.app.js"></script>
        <script src="https://endk.it/raw/asset/js/firebase.auth.js"></script>
        <script src="https://endk.it/raw/asset/js/ochopussy.js"></script>
        <script src="https://endk.it/raw/asset/js/router.js"></script>
        <script src="../index.js"></script>
        <script src="../raw/asset/js/events.js"></script>
        <script src="../raw/asset/js/routes.js"></script>
        <script>
            var domains = {
                "pages.jyxer.com": "/browse",
                "pages.jyxer.tld": "/browse",
                "pages-jyxer.pages.dev": "/browse",
                "projyx.github.io": "/pages/browse",
                "projyx.github.tld": "/pages/browse"
            };
            var base = document.createElement('base');
            var template = document.head.querySelector('template');
            var host = window.location.host;
            var origin = window.location.origin;
            base.href = origin + domains[host] + "/";
            document.head.querySelector('script').insertAdjacentHTML("afterend", base.outerHTML);
            base = document.head.querySelector('script').nextElementSibling;
            //console.log(base, template);
            //base.insertAdjacentHTML("afterend", template.content.firstElementChild.innerHTML);
        </script>
    </head>
    <body theme="auto">
        <header class="body-header">
            <row>
                <card class="card-branding">
                    <flex>
                        <picture href="/">
                            <img src="raw/asset/png/jyxer.png">
                        </picture>
                        <text href="/">Pages</text>
                        <text href="/notes">Notes</text>
                    </flex>
                </card>
                <card class="card-buttons">
                    <row>
                        <box class="box-create">
                            <flex>
                                <i>
                                    <con class="gg-add"></con>
                                </i>
                            </flex>
                        </box>
                        <box class="box-navi">
                            <flex>
                                <i>
                                    <con class="gg-menu-grid-o"></con>
                                </i>
                            </flex>
                        </box>
                        <box class="box-avatar" onclick="github.oauth.login()">
                            <flex>
                                <picture></picture>
                                <picture>
                                    <img src="/raw/asset/png/github.png">
                                </picture>
                            </flex>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <nav class="body-nav">
            <column>
                <card class="nav-card">
                    <column>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-feed"></con>
                                </i>
                                <text>Home Feed</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-globe-alt"></con>
                                </i>
                                <text>My Network</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-database"></con>
                                </i>
                                <text>File Cache</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-notes"></con>
                                </i>
                                <text>All Notes</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-code-slash"></con>
                                </i>
                                <text>Snippets</text>
                            </row>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-folder"></con>
                                </i>
                                <text>Projects</text>
                            </row>
                            <column></column>
                            <template>
                                <box class="card-box" id="snippets">
                                    <row>
                                        <i>
                                            <con class="gg-folder"></con>
                                        </i>
                                        <text></text>
                                    </row>
                                </box>
                            </template>
                        </box>
                        <box class="card-box" id="snippets">
                            <row>
                                <i>
                                    <con class="gg-lock"></con>
                                </i>
                                <text>Key Store</text>
                            </row>
                        </box>
                    </column>
                </card>
            </column>
        </nav>
        <main class="body-main">
            <page routes="/">
                <blocks>
                    <block>
                        <header>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-trash"></con>
                                    </i>
                                </row>
                                <row>
                                    <i>
                                        <con class="gg-arrows-scroll-x"></con>
                                    </i>
                                </row>
                            </card>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-format-text"></con>
                                    </i>
                                    <i>
                                        <con class="gg-layout-list"></con>
                                    </i>
                                    <i>
                                        <con class="gg-view-grid"></con>
                                    </i>
                                </row>
                            </card>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-share"></con>
                                    </i>
                                    <i>
                                        <con class="gg-pen"></con>
                                    </i>
                                </row>
                            </card>
                        </header>
                        <flex>
                            <card>
                                <section>
                                    <textarea></textarea>
                                </section>
                            </card>
                        </flex>
                    </block>
                </blocks>
            </page>
        </main>
    </body>
</html>
