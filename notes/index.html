<html>
    <head>
        <title>Pages | Notes | Jyxer</title>
        <link async href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css" rel="stylesheet">
        <link href="./index.css" rel="stylesheet">
        <link href="./raw/style/_.css" rel="stylesheet">
        <link href="./raw/style/theme.css" rel="stylesheet">
        <script src="./index.js"></script>
    </head>
    <body>
        <header class="body-header">
            <row>
                <card class="card-branding">
                    <flex>
                        <picture>
                            <img src="./raw/asset/png/jyxer.png">
                        </picture>
                        <text>Pages</text>
                        <text>Notes</text>
                    </flex>
                </card>
                <card class="card-buttons">
                    <row>
                        <box class="box-create">
                            <section>
                                <i>
                                    <con class="gg-add"></con>
                                </i>
                            </section>
                        </box>
                        <box class="box-navi">
                            <section>
                                <i>
                                    <con class="gg-menu-grid-o"></con>
                                </i>
                            </section>
                        </box>
                        <box class="box-avatar">
                            <section>
                                <picture></picture>
                            </section>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <nav class="body-nav">
            <column>
                <card>
                    <column>
                        <box>
                            <row>
                                <i>
                                    <con></con>
                                </i>
                            </row>
                        </box>
                    </column>
                </card>
            </column>
        </nav>
        <aside class="body-aside"></aside>
        <main class="body-main">
            <page routes="/">
                <blocks>
                    <block>
                        <header>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-trash"></con>
                                    </i>
                                </row>
                            </card>
                            <card>
                                <row>
                                    <i>
                                        <con class="gg-format-text"></con>
                                    </i>
                                    <i>
                                        <con class="gg-layout-list"></con>
                                    </i>
                                    <i>
                                        <con class="gg-view-grid"></con>
                                    </i>
                                </row>
                            </card> 
                            <card>
                                <row>
                                    <i>
                                        <con></con>
                                    </i>
                                    <i>
                                        <con class="gg-pen"></con>
                                    </i>
                                </row>
                            </card>             
                        </header>
                        <flex>
                            <card>
                                <section>
                                    <textarea></textarea>
                                </section>
                            </card>
                        </flex>
                    </block>
                </blocks>
            </page>
        </main>
    </body>
</html>
